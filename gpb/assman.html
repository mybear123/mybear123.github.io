<br />奥斯曼
<br />
<br /><img src="images/1954182507B61E36F45421EBCD80AAAC77B3AF65A3.jpg">
<br />奥斯曼是一个患有肾虚的球，曾经在和波立"拍片"的时候险些精尽球亡。在这件事之后，奥斯曼就开始腐化了，成为了一个同性恋
<br />奥斯曼在经过其他球推销后到处去寻找肾宝片，但是至今没有找到
<br />代表作:奥斯曼x波立，在这部"影片"里做攻，攻击波立。在拍片过程中差点精尽球亡，之后便退出拍片生涯，据说，奥斯曼可能只敢去做受，不敢做攻了。
